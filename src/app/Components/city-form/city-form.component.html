<div class="city-form">

      <label for="{{vm.cityNameLabel}}">{{ vm.cityNameLabel }}</label>
      <input class="form-control" type="text" formControlName="cityName"/>
      <small>{{profileForm.value | json}}</small>
    </div>
  </form>
</div>
